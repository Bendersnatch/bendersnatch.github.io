<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/mediaqueries.css" />
    <title>Contatti - Alex Bazhenov</title>
  </head>
  <body class="contacts-page">
    <nav class="desktop-nav">
      <ul class="nav-links">
        <li><a href="index.html">About</a></li>
        <li><a href="cv.html">Curriculum</a></li>
        <li><a href="contacts.html" class="active">Contatti</a></li>
      </ul>
    </nav>

    <nav class="hamburger-nav">
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <li><a href="index.html" onclick="toggleMenu()">About</a></li>
          <li><a href="cv.html" onclick="toggleMenu()">Curriculum</a></li>
          <li>
            <a href="contacts.html" onclick="toggleMenu()" class="active">Contatti</a>
          </li>
        </div>
      </div>
    </nav>

    <main>
      <section>
        <div class="hero-contacts">
          <h1>I miei contatti</h1>
        </div>

        <div class="contacts-icons">
          <a
            href="https://www.linkedin.com/in/oleksandr-bazhenov-1814b414b/"
            target="_blank"
            rel="noopener"
          >
            <img src="assets/icons/Linkedin.svg" alt="Linkedin icon" /> LinkedIn
          </a>
          <a
            href="https://github.com/Bendersnatch"
            target="_blank"
            rel="noopener"
          >
            <img src="assets/icons/Github.svg" alt="Github icon" /> GitHub
          </a>
        </div>

        <div class="contact-form">
          <form>
            <div class="input-group">
              <input type="text" id="contact-name" required />
              <label for="contact-name">Nome:</label>
            </div>
            <div class="input-group">
              <input type="text" id="contact-number" required />
              <label for="contact-number">Numero:</label>
            </div>
            <div class="input-group">
              <input type="email" id="contact-email" required />
              <label for="contact-email">E-mail:</label>
            </div>
            <div class="input-group">
              <textarea id="contact-message" rows="8" required></textarea>
              <label for="contact-message">Messaggio:</label>
            </div>
            <button type="submit" class="submit-button">INVIA</button>
          </form>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer-signature">&copy; 2025 Alex Bazhenov</p>
    </footer>

    <script src="assets/js/script.js"></script>
  </body>
</html>
